<svg xmlns="http://www.w3.org/2000/svg" width="500" height="130" viewBox="0 0 500 130" role="img" aria-labelledby="title desc">
  <title id="title">Travel Bureau logo</title>
  <desc id="desc">Minimal adaptive travel bureau logo.</desc>

  <style>
    /* Futuristic minimal font */
    .text, .sub {
      font-family: "Orbitron", "Eurostile", "Bank Gothic", 
                   "Montserrat", system-ui, sans-serif;
      letter-spacing: 0.5px;
    }

    /* Light mode defaults */
    :root {
      --primary: #0b6cf6;
      --text: #1b1b1b;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #66aaff;
        --text: #f1f1f1;
      }
    }

    .stroke { stroke: var(--primary); stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .fill   { fill: var(--primary); }
    .text   { fill: var(--text); font-weight: 700; }
    .sub    { fill: var(--text); opacity: .85; font-weight: 400; }
  </style>

  <!-- Icon -->
  <g transform="translate(15,5)" aria-hidden="true">
    <circle cx="60" cy="60" r="48" class="stroke" stroke-width="4"/>

    <path class="stroke" stroke-width="2" d="M60 12 C70 36, 70 84, 60 108" />
    <path class="stroke" stroke-width="2" d="M60 12 C50 36, 50 84, 60 108" />

    <path class="stroke" stroke-width="2" d="M20 50 C40 42, 80 42, 100 50" />
    <path class="stroke" stroke-width="2" d="M22 72 C42 78, 78 78, 98 72" />

    <path class="stroke" stroke-width="3" d="M4 110 C38 86, 98 80, 138 60" />

    <g transform="translate(136,56) rotate(-18)">
      <path class="fill" d="M0 0 L14 4 L0 8 L3.5 4 Z" />
      <rect x="-2" y="2" width="12" height="2" rx="1" class="fill" />
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(170,45)">
    <text x="0" y="32" font-size="48" class="text">Travel Bureau</text>
    <text x="2" y="60" font-size="18" class="sub">curated trips â€¢ effortless planning</text>
  </g>
</svg>
